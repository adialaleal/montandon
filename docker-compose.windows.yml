services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=montandon
      - POSTGRES_PASSWORD=montandon_secure_pass
      - POSTGRES_DB=montandon
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override DB connection to use the internal container
      - DATABASE_URL=postgresql://montandon:montandon_secure_pass@db:5432/montandon
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend

volumes:
  postgres_data:
